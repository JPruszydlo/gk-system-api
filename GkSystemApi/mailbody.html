<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Email Template</title>
</head>
<body>
    <div style="color: black; display: block">
        <table>
            <tr>
                <td colspan="2" style="border-bottom: 1px solid black; font-weight: bold; font-size: 20px;">Dane nadawcy</td>
            </tr>
            <tr>
                <td>Imię:</td>
                <td>[NAME]</td>
            </tr>
            <tr>
                <td>Nazwisko:</td>
                <td>[SURNAME]</td>
            </tr>
            <tr>
                <td>E-mail:</td>
                <td>[EMAIL]</td>
            </tr>
            <tr>
                <td>Telefon:</td>
                <td>[PHONE]</td>
            </tr>
        </table>
        <p style="margin: 48px 0 10px 0; font-weight: bold; font-size: 20px; border-bottom: 1px solid black">
            Treść zapytania
        </p>
        <p>[CONTENT]</p>
        <p style="border-top: 1px solid gray; color: gray; font-size: 11px; text-align: center; margin-top: 30px">
            Ta wiadomość została wygenerowana automatycznie, prosimy na nią nie odpowiadać. Napisz do nas lub zadzwoń!
        </p>
    </div>
</body>
</html>
